    <script>
async function fetchCatboxPrice() {
    const response = await fetch("https://api.dexscreener.com/latest/dex/pairs/ton/EQDq1cQKb6vQItJgBhwn7bS2FpJNnDLOKDUIBF8hHJgQwqlD");
    const data = await response.json();
    
    // ตรวจสอบว่าข้อมูลที่ได้มีค่า priceUsd
    if (data.pairs && data.pairs.length > 0) {
        const catboxPriceUsd = data.pairs[0].priceUsd; // เข้าถึง priceUsd
        return catboxPriceUsd;
    } else {
        console.error("ไม่พบข้อมูลราคา Catbox");
        return null; // หรือ 0 ถ้าต้องการค่าดีฟอลต์
    }
}

fetchCatboxPrice().then(price => {
